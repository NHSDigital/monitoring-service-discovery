name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      ref: refs/heads/edge
      endpoint: NHSDigital
  pipelines:
  - pipeline: build_pipeline
    source: "Monitoring-Service-Discovery-Build"
    trigger:
      branches:
        include:
          - refs/tags/v*

pool:
  name: 'AWS-ECS'

variables:
  - template: project.yml

extends:
  template: azure/common/apigee-deployment.yml@common
  parameters:
    enable_status_monitoring: false
    service_name: ${{ variables.service_name }}${{ if eq(parameters.environment, 'dev') }}-dep${{ end }}
    short_service_name: ${{ variables.short_service_name }}${{ if eq(parameters.environment, 'dev') }}-dep${{ end }}
    service_base_path: ${{ variables.service_base_path }}${{ if eq(parameters.environment, 'dev') }}-dep${{ end }}
    apigee_deployments:
      - environment: internal-dev
      - environment: dev
      - environment: prod
        depends_on:
          - internal_dev

